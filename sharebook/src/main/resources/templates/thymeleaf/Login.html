<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이웃 책장 : 종이책 공유 플랫폼</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/login.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
	<div id="header"></div>
	<div class="container py-5 w-25">
		<main class="form-signin mx-auto">
			<form action="/book/login.do" method="post" class="d-block"
				name="loginForm">
				<h1 class="h2 mb-3 fw-normal fw-bold">로그인</h1>
				<br> <br>

				<div class="form-floating">
					<input type="email" class="form-control" id="floatingInput"
						placeholder="name@example.com" name="id"> <label
						for="floatingInput">아이디를 입력해주세요.</label>
				</div>
				<br>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword"
						placeholder="Password" name="password"> <label
						for="floatingPassword">비밀번호를 입력해주세요.</label>
				</div>
				<input type="button" value="로그인" onClick="loginAction()"
					class="startBtn">
				<div class="line">
					<span>아이디/비밀번호 찾기&nbsp;&nbsp;</span> <span><a
						class="href_link" href="/book/register/1.do">회원가입</a></span>
				</div>
			</form>

			<br> <br>
			<div class="kakao_login">
				<a
					href="https://kauth.kakao.com/oauth/authorize?client_id=1e0eb0e243daeec06175d610aca6d1e2&redirect_uri=http://localhost:8080/book/register/1.do&response_type=code">
					<img src="/images/소셜 로그인2.png" width=100%, height=100%>
				</a>
			</div>

		</main>
	</div>
	<div id="footer"></div>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/loadAjax.js}" type="text/javascript"
	charset="UTF-8"></script>
<script th:src="@{/js/loadHeaderAndFooter.js}" type="module"
	charset="UTF-8"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이웃 책장 : 종이책 공유 플랫폼</title>
<!-- CSS  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<link th:href="@{/css/ideology.css}" rel="stylesheet" />

<!-- JS -->
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script defer th:src="@{/js/loadAjax.js}" type="text/javascript"
	charset="UTF-8"></script>
<script defer th:src="@{/js/loadHeaderAndFooter.js}" type="module"
	charset="UTF-8"></script>
<script defer type="module">
	$(document).ready(function() {
		$("#ideology-go-up-arrow").click(function(e) {
			e.preventDefault();
			$("html, body").animate({
				scrollTop : 0
			}, 200);
		});
	});
</script>
</head>
<body>
	<div id="header"></div>
	<div class="ideology-body">
		<div class="ideology-small-box my-5 pt-5">
			<div id="ideology-main">읽고 싶은 책, 내 집 앞에서 빌려보자!</div>
			<div class="ideology-sub mt-4">
				이웃책장은 직거래 형태의 대여 시스템을 도입해<br>안전하고 신속한 대여 서비스를<br>제공합니다.
			</div>
			<div class="ideology-sub mt-2 mb-5">이웃책장에서 다양한 책을 만나보세요!</div>
			<button id="more-look-button" class="py-2"
				th:onclick="|location.href='@{/book/search/api.do}'|">둘러보기</button>
		</div>
		<div class="ideology-large-box">
			<img class="ideology-image mt-5"
				th:src="@{/images/brand/ideologyGenre.png}" />
			<div id="ideology-dot-image" class="mt-3">
				<img class="ideology-image mt-5"
					th:src="@{/images/brand/ideologyDot.png}" />
			</div>
		</div>
		<div class="ideology-small-box my-5 pt-3">
			<div id="ideology-main">우리 동네 이웃책장을 확인해보세요.</div>
			<div class="ideology-sub mt-4">
				도서관보다 가까운 곳에 위치한 이웃책장은<br>도심 곳곳에 자리잡고 있어요.
			</div>
		</div>
		<div class="ideology-large-box">
			<img class="ideology-image mt-3"
				th:src="@{/images/brand/ideologyMap.jpg}" />
		</div>
		<div class="ideology-small-box my-5 pt-2">
			<button id="more-look-button" class="py-1"
				th:onclick="|location.href='@{/book/search/api.do}'|">찾아보기</button>
		</div>
		<div class="ideology-large-box">
			<img class="ideology-image my-5"
				th:src="@{/images/brand/ideologyFootPrint.png}" />
		</div>
		<div class="ideology-small-box my-5 pt-5">
			<div id="ideology-welcome-text">이웃책장과 앞으로도 쭉 함께해요!</div>
		</div>
		<div class="ideology-large-box" id="ideology-welcome-image">
			<img class="ideology-image my-2"
				th:src="@{/images/brand/ideologyWelcome.jpg}" />
		</div>
		<div class="ideology-small-box my-5 pb-4">
			<img id="ideology-go-up-arrow" th:src="@{/images/icon/goUpArrow.png}"
				alt="mdo" />
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>

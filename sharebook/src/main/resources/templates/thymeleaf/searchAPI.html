<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이웃 책장 : 종이책 공유 플랫폼</title>
<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<link th:href="@{/css/searchAPI.css}" rel="stylesheet" />

<!-- JS  -->
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script defer th:src="@{/js/loadAjax.js}" type="text/javascript"
	charset="UTF-8"></script>
<script defer th:src="@{/js/searchAPI.js}" type="module" charset="UTF-8"></script>
</head>
<body>
	<div class="search-body my-5">
		<h3 id="search-title" class="mb-3">자유롭게 검색해보세요!</h3>
		<div id="search-bar-box">
			<input id="search-bar" type="search" name="keyword" class="ps-3"
				aria-label="Search" placeholder="검색어를 입력해주세요.">
			<div id="search-icon-box" class="my-1">
				<img id="search-icon" th:src="@{/images/icon/searchBig.png}"
					class="mx-5" width="25" />
			</div>
		</div>
		<div id="search-condition-box" class="mt-3 pb-3">
			<span id="search-condition-title" class="me-3">검색조건 설정</span><label
				class="search-condition-label"><input
				class="search-condition-checkbox ms-2 me-1" type="checkbox"
				name="condition" value="title">제목</label> <label
				class="search-condition-label"><input
				class="search-condition-checkbox ms-2 me-1" type="checkbox"
				name="condition" value="author">저자</label> <label
				class="search-condition-label"><input
				class="search-condition-checkbox ms-2 me-1" type="checkbox"
				name="condition" value="publisher">출판사</label> <label
				class="search-condition-label"><input
				class="search-condition-checkbox ms-2 me-1" type="checkbox"
				name="condition" value="isbn">ISBN</label>
		</div>
		<div id="book-list-box" class="mt-3">
			<div id="book-list-result"></div>
		</div>
		<div id="result-bar" class="px-5 py-4">
			<div id="result-bar-box">
				<span id="result-bar-text"> <span id="result-bar-title"
					class="me-1"></span> <span id="result-bar-author" class="mx-1"></span>
					<span id="result-bar-publisher"></span> <span id="result-bar-year"
					class="ms-1"></span>
				</span>
				<form id="result-form" name="result-form" method="POST"
					th:action="@{/book/view/create/api.do}">
					<input type="hidden" id="hidden-title" name="title"> <input
						type="hidden" id="hidden-author" name="author"> <input
						type="hidden" id="hidden-publisher" name="publisher"> <input
						type="hidden" id="hidden-publish-year" name="publishYear">
					<input type="hidden" id="hidden-image-url" name="image"> <input
						type="hidden" id="hidden-isbn" name="isbn">
					<button type="submit" id="result-submit-button">등록하기</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

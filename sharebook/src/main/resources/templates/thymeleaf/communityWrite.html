<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/communityWrite.css}" rel="stylesheet" />
</head>
<body>
<div id="header"></div>
	<!-- <div id="header"></div> -->
	<div class="container">
		<h5>
			<b>우리동네 소식을 전해주세요!</b>
		</h5>
		<br />
		<form method="post" action="/book/community/upload.do">
			<br />
			<div class="row">
				<input type="text" class="form-control" name="title" id="title"
					placeholder="제목">
			</div>
			<hr />
			<div class="row">
				<textarea class="form-control" name="content" id="content" rows="25"
					placeholder="내용을 입력해주세요"></textarea>
			</div>
			<hr />

			<div class="row">
				<div class="col" id="category">
					<div class="row">
						<div class="col-sm-auto">
							<span>분류</span>
						</div>
						<div class="col-sm-auto">
							<button type="button" class="btn btn-outline-success btn-sm">구해요</button>
						</div>
						<div class="col-sm-auto">
							<button type="button" class="btn btn-outline-success btn-sm">찾아요</button>
						</div>
						<div class="col-sm-auto">
							<button type="button" class="btn btn-outline-success btn-sm">이벤트</button>
						</div>
						<div class="col-sm-auto">
							<button type="button" class="btn btn-outline-success btn-sm">소개</button>
						</div>
					</div>
				</div>
				<div class="col-sm-auto align-self-end" id="right">
					<div class="row">
						<div class="col-sm-auto align-self-end">
							<span>이미지</span>
						</div>
						<div class="col-sm-auto align-self-end">
							<button id="file-button" type="button"
								class="btn btn-secondary btn-sm">파일 불러오기</button>
						</div>
					</div>
				</div>
			</div>
			<br /> <br />
			<div class="row">
				<div class="col" id="submitArea">
					<button type="submit" class="btn btn-secondary btn-lg">등록하기</button>
				</div>
			</div>
		</form>
	</div>
	<div id="footer"></div>
	<!-- JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/js/loadAjax.js}" type="text/javascript"
		charset="UTF-8"></script>
	<script th:src="@{/js/main.js}" type="module" charset="UTF-8"></script>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div class="container">
		<h1>Ajax 호출</h1>
		<div id="bookListContent"></div>
	</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type = "text/javascript">
$( document ).ready(function() {
    $.ajax({
        url:'http://localhost:8080/bookapi',
        type:'POST',
        data: {
            query:'ajax'
        },
        dataType:'text', // 리턴해주는 타입을 지정해줘야함
        beforeSend:function(jqXHR) {
            console.log("ajax호출전");
        },// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
        success: function(data) {
        	debugger;
            console.log("호출성공");
            console.log(data);
        },// 요청 완료 시
        error:function(jqXHR) {
            console.log("실패입니다.");
        }// 요청 실패.
    }).done(function (result) {
        console.log(result);
        $("#bookListContent").replaceWith(result);
    });
});
</script>

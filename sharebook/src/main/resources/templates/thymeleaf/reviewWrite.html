<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/communityWrite.css}" rel="stylesheet" />
<script
	src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
<script
	src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
<link rel="stylesheet" href="path/to/assets/content-styles.css"
	type="text/css">
<style>
.ck.ck-editor {
	height: 100%;
	width: 100%;
}

.ck-editor__editable {
	min-height: 800px;
}

.ck-editor__editable p {
	margin: 0
}
</style>
</head>
<body>
	<div id="header"></div>
	<div class="container">
		<h5>
			<b>이웃에게 공유할 독후감을 작성해주세요.</b>
		</h5>
		<br />
		<form method="post" action="/book/Review/uploadReview.do">
			<br />
			<div class="row">
				<input type="text" class="form-control" name="title" id="title"
					placeholder="제목" required>
			</div>
			<hr />
			<div class="row">
				<textarea class="form-control" name="content" id="content" rows="25"
					placeholder="내용을 입력해주세요"></textarea>
			</div>
			<hr />
			<br /> <br />
			<div class="row">
				<div class="col" id="submitArea">
					<button type="submit" class="btn btn-secondary btn-lg">등록하기</button>
				</div>
			</div>
		</form>
	</div>
	<div id="footer"></div> 
	<!-- JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/js/loadAjax.js}" type="text/javascript"
		charset="UTF-8"></script>
	<script th:src="@{/js/loadHeaderAndFooter.js}" type="module" charset="UTF-8"></script>
	<script th:src="@{/js/ckEditorJs.js}"></script>


</body>
</html>

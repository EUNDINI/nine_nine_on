<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>책 상세</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/detailBook.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="thymeleaf/fragments/header.html :: header"></div>
	<div class="container">
		<div class="row">
			<!-- 책 이미지 -->
			<div class="col-5">
				<div id=bookImage>
					<img src="/images/sampleBook01.jpg" alt="책 이미지" id=bookimg>
				</div>
			</div>
			<!-- 책정보 -->
			<div class="col-6">
				<div class="row d-flex align-items-end">
					<div class="col-8">
						<span id="title" th:text="${book.title}"></span>
					</div>
					<div class="col">
						<img src="/images/view.png" alt="조회수" id=icons>
						<span id=content th:text="${book.views}"></span>
						<img src="/images/blank_likes.png" alt="좋아요" id=icons>
						<span id=content th:text="${likesCount}"></span> <!-- 나중에 likes 추가해야함 -->
					</div>
				</div>
				<div class="row">
					<br/>
				</div>
				<div class="row d-flex align-items-end">
					<div class="col-3">
						<span id=content>저자</span>
					</div>
					<div class="col">
						<span id=title2 th:text="${book.author}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<span id=content>설명</span>
					</div>
					<div class="col" th:text="${book.description}"></div>
				</div>
				<div class="row d-flex align-items-end">
					<div class="col-3">
						<span id=content>올린 사람</span>
					</div>
					<div class="col">
						<span id=title2 th:text="${book.member.nickname}"></span>
					</div>
				</div>
				<div class="row d-flex align-items-end">
					<div class="col-3">
						<span id=content>지역</span>
					</div>
					<div class="col">
						<span id=title2 th:text="${book.member.address1}"></span>
						<span id=title2 th:text="${book.member.address2}"></span>
					</div>
				</div>
				<div id="row">
					<br />
					<div class="d-grid gap-2 col-8 mx-auto">
						<button class="btn btn-success btn-lg" type="button" th:onclick="|location.href='@{/book/dm/1.do}'|">대여하기(DM)</button>
					</div>
					<br />
				</div>
				<div id="row">
					<div class="col" align="center">
						<img src="/images/naver.png" alt="네이버" id=shareicons>
						<img src="/images/kakao.png" alt="카카오" id=shareicons>
						<img src="/images/twitter.png" alt="트위터" id=shareicons>
						<img src="/images/url.png" alt="url" id=shareicons>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이웃 책장 : 종이책 공유 플랫폼</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/communityWrite.css}" rel="stylesheet" />
<script
	src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
<script
	src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
<link rel="stylesheet" href="path/to/assets/content-styles.css"
	type="text/css">
<style>
.ck.ck-editor {
	height: 100%;
	width: 100%;
}

.ck-editor__editable {
	min-height: 800px;
}

.ck-editor__editable p {
	margin: 0
}
</style>
</head>
<body>
	<div id="header"></div>
	<div class="container">
		<h5>
			<b>이웃책장의 공지사항을 작성해주세요.</b>
		</h5>
		<br />
		<form method="post" action="/book/Notice/uploadNotice.do">
			<br />
			<div class="row">
				<input type="text" class="form-control" name="title" id="title"
					placeholder="제목" required>
			</div>
			<hr />
			<div class="row">
				<textarea class="form-control" name="content" id="content" rows="25"
					placeholder="내용을 입력해주세요"></textarea>
			</div>
			<hr />

			<div class="row">
				<div class="col" id="category">
					<div class="row">
						<div class="col-sm-auto align-self-top">
							<span>분류</span>
						</div>
						<input type="hidden" name="category" id="cId" value="1">
						<div class="col-sm-auto">
							<button type="button" class="btn-active btn-success btn-sm"
								onclick=categorychoice(1) id="category1">공지</button>
						</div>
						<div class="col-sm-auto">
							<button type="button" class="btn btn-success btn-sm"
								onclick=categorychoice(2) id="category2">이벤트</button>
						</div>
					</div>
				</div>
			</div>
			<br /> <br />
			<div class="row">
				<div class="col" id="submitArea">
					<button type="submit" class="btn btn-secondary btn-lg">등록하기</button>
				</div>
			</div>
		</form>
	</div>
	<div id="footer"></div> 
	<!-- JS -->
	<script type="text/javascript">
		
		function categorychoice(i) {
			$('#cId').val(i);
			$('.btn-active.btn-success.btn-sm').attr("class","btn btn-success btn-sm");
			var cidb = '#category' + i.toString();
			$(cidb).attr("class","btn-active btn-success btn-sm");
		};
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/js/loadAjax.js}" type="text/javascript"
		charset="UTF-8"></script>
	<script th:src="@{/js/loadHeaderAndFooter.js}" type="module" charset="UTF-8"></script>
	<script th:src="@{/js/ckEditorJs.js}"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block
	th:replace="~{/layout/basic :: setContent(~{this :: content})}">
	<th:block th:fragment="content">
		<div class="container">
			<div>
				<ul th:each="membership : ${membershipList}">
					<li><a
						th:href="@{/chat/room(roomId=${membership.chatRoom.chat_room_id})}">[[${membership.member.nickname}]]</a></li>
				</ul>
			</div>
		</div>
	</th:block>
</th:block>

</html>

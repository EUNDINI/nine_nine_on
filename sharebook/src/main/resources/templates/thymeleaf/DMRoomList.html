<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<link th:href="@{/css/DMRoomList.css}" rel="stylesheet" />
</head>
<body>
	<div id="room-list" th:fragment="dmRoomList">
		<div id="room-list-header" class="pt-4 pb-3 px-3">쪽지 나누기</div>
		<div id="room-list-box">
			<table class="room-list-table">
				<tr th:each="membership : ${membershipList}"
					class="room-list-content">
					<td class="room-list-image-wrap p-3"><img
						th:src="@{/images/icon/tempIcon.png}" class="list-content-img" /></td>
					<td class="room-list-link-wrap py-3 pe-3"><a class="list-content-link"><span
							class="list-content-name pb-1">[[${membership.member.nickname}]]</span>
							<span class="list-content-message pt-1"><br>최근 메시지</span> <input
							type="hidden" id="hiddenRoomId"
							th:value="${membership.chatRoom.chat_room_id}"></a></td>
				</tr>
			</table>
		</div>
	</div>
	<script th:src="@{/js/DMRoomList.js}" type="text/javascript"
		charset="UTF-8"></script>
</body>
</html>
